<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--PÃ¡gina para el registro de una Tienda-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
      <ui:composition template="./WEB-INF/templates/template.xhtml">
      <ui:define name="content">
        <!--Espacio del menu-->
        <div style="height: 5.2rem"></div>
        <!--FIN espacio-->
        <div class="container my-5">
            <div class="row">
                <div class="col-2 banner py-2">
                    <h4 class="banner__titulo">
                        <h:outputText value="#{msgs['formulario.tienda_titulo']}"/>
                    </h4>
                </div>
                <div class="col-10 formulario pt-5">
                    <!--Formulario de registro de las Tiendas. Redirige a index-->
                    <h:form>
                        <div class="row mb-3">
                            <div class="col-lg-6 ">
                                <h:inputText id="cif" value="#{tienda.cif}" required="true" label="cif" styleClass="formulario__input"/>
                                <h:outputLabel for="cif" value="#{msgs['formulario.cif']}"/>
                                <h:message for="cif" styleClass="mensaje__error"/>
                            </div>
                            <div class="col-lg-6">
                                <h:inputText id="nombre" value="#{tienda.nombre}" required="true" label="nombre" styleClass="formulario__input"/>
                                <h:outputLabel for="nombre" value="#{msgs['formulario.nombre']} "/>
                                <h:message for="nombre" styleClass="mensaje__error"/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <h:inputText id="responsable" value="#{tienda.responsable}" required="true" label="responsable" styleClass="formulario__input"/>
                                <h:outputLabel for="responsable" value="#{msgs['formulario.responsable']} "/>
                                <h:message for="responsable" styleClass="mensaje__error"/>
                            </div>
                            <div class="col-md-6">
                                <h:inputText id="telefono" value="#{tienda.telefono}" required="true" label="telefono" styleClass="formulario__input"/>
                                <h:outputLabel for="telefono" value="#{msgs['formulario.telefono']} "/>
                                <h:message for="telefono" styleClass="mensaje__error"/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <h:inputText id="direccion" value="#{tienda.direccion}" required="true" label="direccion" styleClass="formulario__input"/>
                                <h:outputLabel for="direccion" value="#{msgs['formulario.direccion']} "/>
                                <h:message for="direccion" styleClass="mensaje__error"/>
                            </div>
                            <div class="col-md-6 row pr-0">
                                <div class="col-md-6 m-0 pr-0">
                                    <h:inputText id="cp" value="#{tienda.cp}" required="true" label="cp" styleClass="formulario__input"/>
                                    <h:outputLabel for="cp" value="#{msgs['formulario.cp']}"/>
                                    <h:message for="cp" styleClass="mensaje__error"/>
                                </div>
                                <div class="col-md-6 m-0 pr-0">
                                    <h:inputText id="sector" value="#{tienda.sector}" required="true" label="sector" styleClass="formulario__input"/>
                                    <h:outputLabel for="sector" value="#{msgs['formulario.sector']} "/>
                                    <h:message for="sector" styleClass="mensaje__error"/>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <h:inputText id="email" value="#{tienda.email}" a:type="email" required="true" label="email" styleClass="formulario__input"/>
                                <h:outputLabel for="email" value="#{msgs['formulario.email']} "/>
                                <h:message for="email" styleClass="mensaje__error"/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-8 offset-2">
                                <div class="md-form">
                                    <h:inputText id="usuario" value="#{tienda.nombre_usuario}" required="true" label="usuario" styleClass="formulario__input"/>
                                    <h:outputLabel for="usuario" value="#{msgs['formulario.usuario']} "/>
                                    <h:message for="usuario" styleClass="mensaje__error"/>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-8 offset-2">
                                <div class="md-form">
                                    <h:inputSecret id="password" value="#{tienda.password}" required="true" label="password" styleClass="formulario__input"/>
                                    <h:outputLabel for="password" value="#{msgs['formulario.password']} "/>
                                    <h:message for="password" styleClass="mensaje__error"/>
                                </div>
                            </div>
                        </div>
                        <h:commandButton value="#{msgs['formulario.boton_registro']}" action="#{controlador.addNuevaTienda(tienda)}" styleClass="mt-5 col-12 enlace--boton"/>
                        <!--<h:messages globalOnly="true" errorClass="text-danger" />-->
                    </h:form>
                    <!--FIN Formulario-->
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>
