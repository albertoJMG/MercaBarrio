<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <!--Espacio del menu-->
            <div style="height: 5.2rem"></div>
            <!--FIN espacio-->
            <ui:param name="tiendaG" value="#{session.getValue('usuarioLogeado')}"/>
            <div class="container-fluid col-10 tienda_datos centrar--texto mb-5">
                <div class="row d-flex justify-content-around mt-3 p-2">
                    <h:panelGroup rendered="#{controlador.todosSubPedidos(tiendaG.id_usuario).size() gt 0}">
                        <p:dataTable value="#{controlador.todosSubPedidos(tiendaG.id_usuario)}" var="sp" styleClass="tabla col-12 my-3" rows="11" paginator="true" reflow="true" >
                            <p:column>
                                <f:facet name="header" >ID pedido</f:facet>
                                <h:outputText value="#{sp.pedido.id_pedido}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">Id: producto</f:facet>
                                <h:outputText value="#{sp.producto.id_producto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">Nombre</f:facet>
                                <h:outputText value="#{sp.producto.nombre} "/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">Cantidad</f:facet>
                                <h:outputText value="#{sp.cantidad_producto} "/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">Fecha</f:facet>
                                <h:outputText value="#{sp.pedido.fecha_pedido.date} / #{sp.pedido.fecha_pedido.month} / #{1900 + sp.pedido.fecha_pedido.year} ">
                                    <f:convertDateTime dateStyle="short"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">Estado</f:facet>
                                <h:outputText value="#{sp.estado} "/>
                            </p:column>
                            <p:column >
                                <f:facet name="header">Gestion</f:facet>
                                <div class="row">
                                    <h:form styleClass="col-12 d-flex justify-content-between ">
                                        <h:commandLink value="Actualizar estado" action="#{controlador.actualizarEstadoSubPedido(sp.id_subPedido)}" styleClass="enlace--boton">
                                        </h:commandLink>
                                    </h:form>
                                </div>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{controlador.subPedidos(tiendaG.id_usuario).size() eq 0}">
                        <div class="row my-5 mensaje-vacio">
                            <h3 class="centrar--texto mensaje-vacio__texto">
                                <h:outputText value="#{msgs['pedido.vacio_mensaje']}" />
                            </h3>
                            <h:graphicImage url="resources/images/sin_pedidos.png" styleClass="mensaje-vacio__imagen"/>
                        </div>
                    </h:panelGroup>
                </div>
            </div>
        </ui:define>
    </ui:composition>


</html>
