<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--PÃ¡gina para registrar un producto-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <!--Espacio del menu-->
            <div class="espacio_menu"></div>
            <!--FIN espacio-->
            <div class="container" >
                <div class="row py-5">
                    <div class="col-sm-12 col-lg-2 banner py-2">
                        <h4 class="banner__titulo">
                            <h:outputText value="#{msgs['formulario_producto.titulo_registrar']}"/>
                        </h4>
                    </div>
                    <!--Formulario Registro de un Producto-->
                    <div class="col-sm-12 col-lg-10 formulario pt-5 fondo--blanco pb-5">
                        <h:form styleClass="mb-5 col-12" enctype="multipart/form-data">
                            <div class="row mb-3 mb-sm-2">
                                <div class="col-md-6 mx-0 mb-sm-2">
                                    <div class="md-form">
                                        <p:inputText id="nombre" value="#{producto.nombre}" required="true" styleClass="formulario__input mr-5" maxlength="50"/>
                                        <h:outputLabel for="nombre" value="#{msgs['formulario_producto.nombre']} " styleClass="mr-5"/>
                                        <h:message for="nombre" styleClass="mensaje__error"/>
                                    </div>
                                </div>
                                <div class="row col-sm-12 col-md-6  mx-0 mb-sm-2" >
                                    <div class="col-4 pl-0 mb-sm-2">
                                        <p:spinner id="precio" value="#{producto.precio}" required="true" converterMessage="#{msgs['formulario_producto.mensaje_inputNumber']}" styleClass="formulario__input" stepFactor="0.01" min="0.01"/>
                                        <h:outputLabel for="precio" value="#{msgs['formulario_producto.precio']}"/>
                                        <h:message for="precio" styleClass="mensaje__error"/>
                                    </div>
                                    <div class=" col-4 mx-0">
                                        <p:selectOneMenu id="tipoIVA" value="#{producto.tipoIVA}" required="true" styleClass="formulario__input mx-0 texto--der">
                                            <f:selectItem itemLabel="4 %" itemValue="4"/>
                                            <f:selectItem itemLabel="10 %" itemValue="10"/>
                                            <f:selectItem itemLabel="21 %" itemValue="21"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel for="tipoIVA" value="#{msgs['formulario_producto.iva']}"/>
                                        <h:message for="tipoIVA" styleClass="mensaje__error"/>
                                    </div>
                                    <div class="col-4 pr-0" >
                                        <p:selectOneMenu id="unidad" value="#{producto.unidad}" required="true" styleClass="formulario__input texto--der">
                                            <f:selectItem itemLabel="#{msgs['formulario_producto.unidad_kilo']}" itemValue="kilo"/>
                                            <f:selectItem itemLabel="#{msgs['formulario_producto.unidad_litro']}" itemValue="litro"/>
                                            <f:selectItem itemLabel="#{msgs['formulario_producto.unidad_unidad']}" itemValue="unidad"/>
                                        </p:selectOneMenu>
                                        <br/>
                                        <h:outputLabel for="unidad" value="#{msgs['formulario_producto.unidad']}"/>
                                        <h:message for="unidad" styleClass="mensaje__error"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3 mb-sm-2" >
                                <div class="col-12 mb-sm-2">
                                    <p:inputText id="breveDescripcion" value="#{producto.breve_descripcion}" required="true" styleClass="formulario__input" maxlength="100"/>
                                    <h:outputLabel for="breveDescripcion" value="#{msgs['formulario_producto.breveDescripcion']}"/>
                                    <h:message for="breveDescripcion" styleClass="mensaje__error"/>
                                </div>
                            </div>
                            <div class="row mb-3 mb-sm-2">
                                <div class="col-12 mb-sm-2">
                                    <p:inputTextarea id="descripcion" value="#{producto.descripcion}" required="true" styleClass="formulario__textarea" cols="30" rows="5" maxlength="500"/>
                                    <h:outputLabel for="descripcion" value="#{msgs['formulario_producto.descripcion']}"/>
                                    <h:message for="descripcion" styleClass="mensaje__error"/>
                                </div>
                            </div>
                            <div class="row mb-3 mb-sm-2">
                                <div class="col-sm-12 col-md-4 mb-sm-2">
                                    <p:inputTextarea id="alergenos" value="#{producto.alergenos}" required="true" styleClass="formulario__textarea" rows="5" maxlength="500"/>
                                    <h:outputLabel for="alergenos" value="#{msgs['formulario_producto.alergenos']}"/>
                                    <h:message for="alergenos" styleClass="mensaje__error"/>
                                </div>
                                <div class="col-sm-12 col-md-4">
                                    <p:inputTextarea id="conservacion" value="#{producto.cond_conservacion}" required="true" styleClass="formulario__textarea" rows="5" maxlength="500"/>
                                    <h:outputLabel for="conservacion" value="#{msgs['formulario_producto.conservacion']}"/>
                                    <h:message for="conservacion" styleClass="mensaje__error"/>
                                </div>
                                <div class="col-sm-12 col-md-4">
                                    <p:inputTextarea id="controles" value="#{producto.controles}" required="true" styleClass="formulario__textarea" rows="5" maxlength="500"/>
                                    <h:outputLabel for="controles" value="#{msgs['formulario_producto.controles']}"/>
                                    <h:message for="controles" styleClass="mensaje__error"/>
                                </div>
                            </div>
                            <div class="row mb-3 mb-sm-2">
                                <div class="col-4 mb-sm-2">
                                    <p:spinner id="stock" value="#{producto.stock}" required="true" styleClass="formulario__input texto--der" converterMessage="Solo enteros" min="1" >
                                        <p:keyFilter regEx="/[0-9]/"/>
                                    </p:spinner>
                                    <h:outputLabel for="stock" value="#{msgs['formulario_producto.stock']} " styleClass="mr-5"/>
                                    <h:message for="stock" styleClass="mensaje__error"/>
                                </div>
                                <div class="col-4">
                                    <p:spinner id="cantidaPorUnidad" value="#{producto.cantidadSuministro}" required="true" styleClass="formulario__input" converterMessage="Solo enteros" stepFactor="1"/>
                                    <h:outputLabel for="cantidadPorUnidad" value="#{msgs['formulario_producto.rango']} " styleClass="mr-5"/>
                                    <h:message for="cantidadPorUnidad" styleClass="mensaje__error"/>
                                </div>
                                <div class="col-4" >
                                    <p:selectOneMenu id="unidadPorVenta" value="#{producto.unidadSuministro}" required="true" styleClass="formulario__input texto--der">
                                        <f:selectItem itemLabel="#{msgs['formulario_producto.unidad_kilo']}" itemValue="kilo"/>
                                        <f:selectItem itemLabel="#{msgs['formulario_producto.unidad_gramo']}" itemValue="gramos"/>
                                        <f:selectItem itemLabel="#{msgs['formulario_producto.unidad_litro']}" itemValue="litro"/>
                                        <f:selectItem itemLabel="#{msgs['formulario_producto.unidad_mililitro']}" itemValue="mililitros"/>
                                        <f:selectItem itemLabel="#{msgs['formulario_producto.unidad_unidad']}" itemValue="unidad"/>
                                    </p:selectOneMenu>
                                    <br/>
                                    <h:outputLabel for="unidadPorVenta" value="#{msgs['formulario_producto.unidad']}"/>
                                    <h:message for="unidadPorVenta" styleClass="mensaje__error"/>
                                </div>

                            </div>
                            <div class="row mt-5 mb-sm-4" >
                                <div class="col-12 centrar--texto">
                                    <h:inputFile value="#{producto.fotoSubida}" id="foto" required="true" styleClass="subirArchivo"/>
                                    <h:outputLabel for="foto" value="#{msgs['formulario_producto.foto']}" styleClass="subirArchivoEtiqueta"/>
                                    <span class="nombreArchivo"></span>
                                    <h:message for="foto" styleClass="mensaje__error"/>
                                </div>
                            </div>
                            <h:commandButton value="#{msgs['formulario.boton_registro']}" action="#{controlador.addNuevoProducto(producto)}" styleClass="col-12 mt-5 enlace--boton "/>
                            <h:messages globalOnly="true" errorClass="texto--error" />
                        </h:form>
                    </div>
                    <!--FIN Formulario Registro-->
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
