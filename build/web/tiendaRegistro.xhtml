<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--Página para el registro de una Tienda-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="./WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <!--Espacio del menu-->
            <div class="espacio_menu"></div>
            <!--FIN espacio-->
            <div class="container my-5">
                <div class="row">
                    <div class="col-sm-12 col-lg-2 banner py-2">
                        <h4 class="banner__titulo">
                            <h:outputText value="#{msgs['formulario.tienda_titulo']}"/>
                        </h4>
                    </div>
                    <div class="col-sm-12 col-lg-10 formulario pt-5 fondo--blanco">
                        <!--Formulario de registro de las Tiendas. Redirige a index-->
                        <h:form enctype="multipart/form-data">
                            <div class="row mb-3 mb-sm-2">
                                <div class="col-lg-6 mb-sm-2">
                                    <p:inputText id="cif" value="#{tienda.cif}" required="true" label="cif" styleClass="formulario__input" maxlength="9" validatorMessage="Debe tener 9 elementos">
                                        <f:validateLength minimum="9" maximum="9"/>
                                    </p:inputText>
                                    <h:outputLabel for="cif" value="#{msgs['formulario.cif']}"/>
                                    <h:message for="cif" styleClass="mensaje__error"/>
                                </div>
                                <div class="col-lg-6 mb-sm-2">
                                    <p:inputText id="nombre" value="#{tienda.nombre}" required="true" label="nombre" styleClass="formulario__input"/>
                                    <h:outputLabel for="nombre" value="#{msgs['formulario.nombre']} "/>
                                    <h:message for="nombre" styleClass="mensaje__error"/>
                                </div>
                            </div>
                            <div class="row mb-3 mb-sm-2">
                                <div class="col-md-6 mb-sm-2">
                                    <p:inputText id="responsable" value="#{tienda.responsable}" required="true" label="responsable" styleClass="formulario__input"/>
                                    <h:outputLabel for="responsable" value="#{msgs['formulario.responsable']} "/>
                                    <h:message for="responsable" styleClass="mensaje__error"/>
                                </div>
                                <div class="col-md-6 mb-sm-2">
                                    <p:inputText id="telefono" value="#{tienda.telefono}" required="true" label="telefono" styleClass="formulario__input" maxlength="9" validatorMessage="Debe tener 9 números">
                                        <p:keyFilter regEx="/(\d)/"/>
                                        <f:validateLength minimum="9" maximum="9"/>
                                    </p:inputText>
                                    <h:outputLabel for="telefono" value="#{msgs['formulario.telefono']} "/>
                                    <h:message for="telefono" styleClass="mensaje__error"/>
                                </div>
                            </div>
                            <div class="row mb-3 mb-sm-2">
                                <div class="col-md-12">
                                    <p:inputText id="descripcion" value="#{tienda.descripcion}" required="true" label="descripcion" styleClass="formulario__input"/>
                                    <h:outputLabel for="descripcion" value="#{msgs['formulario.descripcion']} "/>
                                    <h:message for="descripcion" styleClass="mensaje__error"/>
                                </div>
                            </div>
                            <div class="row mb-3 mb-sm-2">
                                <div class="col-lg-4 mb-sm-2" >
                                    <p:selectOneMenu id="tipoVia" value="#{tienda.tipoVIA}" required="true" label="tipoVia" styleClass="formulario__input" filter="true">
                                        <f:selectItem itemLabel="Seleccione tipo via" itemValue="" noSelectionOption="true"/>
                                        <f:selectItems value="#{controlador.tipoViasSevilla()}"/>
                                    </p:selectOneMenu>
                                    <h:outputLabel for="tipoVia" value="#{msgs['formulario.tipoVia']}"/>
                                    <h:message for="tipoVia" styleClass="mensaje__error"/>
                                </div>
                                <div class="col-lg-8 mb-sm-2">
                                    <p:selectOneMenu id="direccion" value="#{tienda.direccion}" required="true" label="direccion" styleClass="formulario__input" filter="true">
                                        <f:selectItem itemLabel="Seleccione nombre via" itemValue="" noSelectionOption="true"/>
                                        <f:selectItems value="#{controlador.callesSevilla()}"/>
                                    </p:selectOneMenu>
                                    <h:outputLabel for="direccion" value="#{msgs['formulario.direccion']} "/>
                                    <h:message for="direccion" styleClass="mensaje__error"/>
                                </div>
                            </div>

                            <div class="row mb-3 mb-sm-2">
                                <div class="col-md-2 mb-sm-2">
                                    <p:inputText id="numeroVia" value="#{tienda.numeroVia}" required="true" label="numeroVia" styleClass="formulario__input" maxlength="5"/>
                                    <h:outputLabel for="numeroVia" value="#{msgs['formulario.numeroVia']}"/>
                                    <h:message for="numeroVia" styleClass="mensaje__error"/>
                                </div>
                                <div class="col-md-2 mb-sm-2">
                                    <p:inputText id="cp" value="#{tienda.cp}" required="true" label="cp" styleClass="formulario__input" maxlength="5" validatorMessage="Debe tener 5 elementos">
                                        <p:keyFilter regEx="/[0-9]/"/>
                                        <f:validateLength minimum="5" maximum="5"/>
                                    </p:inputText>
                                    <h:outputLabel for="cp" value="#{msgs['formulario.cp']}"/>
                                    <h:message for="cp" styleClass="mensaje__error"/>
                                </div>
                                <div class="col-md-8 mb-sm-2" >
                                    <p:selectOneMenu id="barrio" value="#{tienda.barrio}" required="true" label="barrio" styleClass="formulario__input" filter="true">
                                        <f:selectItem itemLabel="Seleccione barrio" itemValue="" noSelectionOption="true"/>
                                        <f:selectItems value="#{controlador.barriosSevilla()}"/>
                                    </p:selectOneMenu>
                                    <h:outputLabel for="barrio" value="#{msgs['formulario.barrio']} "/>
                                    <h:message for="barrio" styleClass="mensaje__error"/>
                                </div>
                            </div>

                            <div class="row mb-3 mb-sm-2">
                                <div class="col-md-12 mb-sm-2">
                                    <p:inputText id="email" value="#{tienda.email}" a:type="email" required="true" label="email" styleClass="formulario__input" validatorMessage="No es un correo valido">
                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText>
                                    <h:outputLabel for="email" value="#{msgs['formulario.email']} "/>
                                    <h:message for="email" styleClass="mensaje__error"/>
                                </div>
                            </div>
                            <div class="row mb-3 mb-sm-4" >
                                <div class="col-12 centrar--texto">
                                    <h:inputFile value="#{tienda.fotoSubida}" id="foto" styleClass="subirArchivo">
                                        <f:validator validatorId="validarImagen"/>
                                    </h:inputFile>
                                    <h:outputLabel for="foto" value="#{msgs['formulario_producto.foto']}" styleClass="subirArchivoEtiqueta"/>
                                    <span class="nombreArchivo"></span>
                                    <h:message for="foto" styleClass="mensaje__error"/>
                                </div>
                            </div>
                            <div class="row mb-3 mb-sm-2">
                                <div class="col-lg-8 offset-lg-2 mb-sm-2">
                                    <div class="md-form">
                                        <p:inputText id="usuario" value="#{tienda.nombre_usuario}" required="true" label="usuario" styleClass="formulario__input"/>
                                        <h:outputLabel for="usuario" value="#{msgs['formulario.usuario']} "/>
                                        <h:message for="usuario" styleClass="mensaje__error"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3 mb-sm-2">
                                <div class="col-lg-8 offset-lg-2 ">
                                    <div class="md-form">
                                        <p:password id="password" feedback="true" value="#{tienda.password}" required="true" label="password" styleClass="formulario__input" weakLabel="Débil" strongLabel="Fuerte" promptLabel="Porfavor, introduzca una contraseña"/>
                                        <h:outputLabel for="password" value="#{msgs['formulario.password']} "/>
                                        <h:message for="password" styleClass="mensaje__error"/>
                                    </div>
                                </div>
                            </div>
                            <h:commandButton value="#{msgs['formulario.boton_registro']}" action="#{controlador.addNuevaTienda(tienda)}" styleClass="mt-5 col-12 enlace--boton mb-sm-2"/>
                            <!--<h:messages globalOnly="true" errorClass="text-danger" />-->
                        </h:form>
                        <!--FIN Formulario-->
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
