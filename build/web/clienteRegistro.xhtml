<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--Página para el registro de un Cliente-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <!--Espacio del menu-->
            <div class="espacio_menu"></div>
            <!--FIN espacio-->
            <div class="container my-5">
                <div class="row">
                    <div class="col-sm-12 col-lg-2 banner py-2">
                        <h4 class="banner__titulo">
                            <h:outputText value="#{msgs['formulario.cliente_titulo']}"/>
                        </h4>
                    </div>
                    <div class="col-sm-12 col-lg-10 formulario pt-5 fondo--blanco">
                        <!--Formulario de registro de los Clientes redirige a index-->
                        <h:form>
                            <div class="row mb-3 mb-sm-2">
                                <div class="col-lg-6 mb-sm-2 ">
                                    <p:inputText id="dni" value="#{cliente.dni}" required="true" label="dni" styleClass="formulario__input" maxlength="9"/>
                                    <h:outputLabel for="dni" value="#{msgs['formulario.dni']}"/>
                                    <h:message for="dni" styleClass="mensaje__error"/>
                                </div>
                                <div class="col-lg-6 mb-sm-2">
                                    <p:inputText id="nombre" value="#{cliente.nombre}" required="true" label="nombre" styleClass="formulario__input"/>
                                    <h:outputLabel for="nombre" value="#{msgs['formulario.nombre']} "/>
                                    <h:message for="nombre" styleClass="mensaje__error"/>
                                </div>
                            </div>
                            <div class="row mb-3 mb-sm-2">
                                <div class="col-lg-6 mb-sm-2">
                                    <p:inputText id="apellidos" value="#{cliente.apellidos}" required="true" label="apellidos" styleClass="formulario__input"/>
                                    <h:outputLabel for="apellidos" value="#{msgs['formulario.apellidos']} "/>
                                    <h:message for="apellidos" styleClass="mensaje__error"/>
                                </div>
                                <div class="col-lg-6 mb-sm-2">
                                    <p:inputText   id="telefono" value="#{cliente.telefono}" required="true" label="telefono" styleClass="formulario__input" maxlength="9">
                                        <p:keyFilter regEx="/(\d)/"/>
                                    </p:inputText>
                                    <h:outputLabel for="telefono" value="#{msgs['formulario.telefono']} "/>
                                    <h:message for="telefono" styleClass="mensaje__error"/>
                                </div>
                            </div>
                            <div class="row mb-3 mb-sm-2" >
                                <div class="col-lg-4 mb-sm-2" >
                                    <p:selectOneMenu id="tipoVia" value="#{cliente.tipoVIA}" required="true" label="tipoVia" styleClass="formulario__input" filter="true">
                                        <f:selectItem itemLabel="Seleccione tipo via" itemValue="" noSelectionOption="true"/>
                                        <f:selectItems value="#{controlador.tipoViasSevilla()}"/>
                                    </p:selectOneMenu>
                                    <h:outputLabel for="tipoVia" value="#{msgs['formulario.tipoVia']}"/>
                                    <h:message for="tipoVia" styleClass="mensaje__error"/>
                                </div>
                                <div class="col-lg-8 mb-sm-2">
                                    <p:selectOneMenu id="direccion" value="#{cliente.direccion}" required="true" label="direccion" styleClass="formulario__input" filter="true">
                                        <f:selectItem itemLabel="Seleccione nombre via" itemValue="" noSelectionOption="true"/>
                                        <f:selectItems value="#{controlador.callesSevilla()}"/>
                                    </p:selectOneMenu>
                                    <h:outputLabel for="direccion" value="#{msgs['formulario.direccion']} "/>
                                    <h:message for="direccion" styleClass="mensaje__error"/>
                                </div>
                            </div>
                            <div class="row mb-3 mb-sm-2" >
                                <div class="col-md-2 mb-sm-2">
                                    <p:inputText id="numeroVia" value="#{cliente.numeroVia}" required="true" label="numeroVia" styleClass="formulario__input" maxlength="5"/>
                                    <h:outputLabel for="numeroVia" value="#{msgs['formulario.numeroVia']}"/>
                                    <h:message for="numeroVia" styleClass="mensaje__error"/>
                                </div>
                                <div class="col-md-2 mb-sm-2">
                                    <p:inputText id="cp" value="#{cliente.cp}" required="true" label="cp" styleClass="formulario__input" maxlength="5">
                                        <p:keyFilter regEx="/[0-9]/"/>
                                    </p:inputText>
                                    <h:outputLabel for="cp" value="#{msgs['formulario.cp']}"/>
                                    <h:message for="cp" styleClass="mensaje__error"/>
                                </div>
                                <div class="col-md-8 mb-sm-2" >
                                    <p:selectOneMenu id="barrio" value="#{cliente.barrio}" required="true" label="barrio" styleClass="formulario__input" filter="true">
                                        <f:selectItem itemLabel="Seleccione barrio" itemValue="" noSelectionOption="true"/>
                                        <f:selectItems value="#{controlador.barriosSevilla()}"/>
                                    </p:selectOneMenu>
                                    <p:tooltip id="toolTipFade" for="barrio" value="Alberto: En la BD solo hay tiendas registradas para los barrios: AEROPUERTO VIEJO, ALFALFA, AMATE" position="top"/>
                                    <h:outputLabel for="barrio" value="#{msgs['formulario.barrio']} "/>
                                    <h:message for="barrio" styleClass="mensaje__error"/>
                                </div>
                            </div>
                            <div class="row mb-3 mb-sm-2">
                                <div class="col-md-12 mb-sm-2">
                                    <p:inputText id="email" value="#{cliente.email}" a:type="email" required="true" label="email" styleClass="formulario__input"/>
                                    <h:outputLabel for="email" value="#{msgs['formulario.email']} "/>
                                    <h:message for="email" styleClass="mensaje__error"/>
                                </div>
                            </div>
                            <div class="row mb-3 mb-sm-2">
                                <div class="col-lg-8 offset-lg-2 mb-sm-2">
                                    <div class="md-form">
                                        <p:inputText id="usuario" value="#{cliente.nombre_usuario}" required="true" label="usuario" styleClass="formulario__input" />
                                        <h:outputLabel for="usuario" value="#{msgs['formulario.usuario']} "/>
                                        <h:message for="usuario" styleClass="mensaje__error"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3 mb-sm-2">
                                <div class="col-lg-8 offset-lg-2">
                                    <div class="md-form">
                                        <p:password id="password" feedback="true" value="#{cliente.password}" required="true" label="password" styleClass="formulario__input"  weakLabel="Débil" goodLabel="Correcto" strongLabel="Fuerte" promptLabel="Porfavor, introduzca una contraseña"/>
                                        <h:outputLabel for="password" value="#{msgs['formulario.password']} "/>
                                        <h:message for="password" styleClass="mensaje__error"/>
                                    </div>
                                </div>
                            </div>
                            <h:commandButton value="#{msgs['formulario.boton_registro']}" action="#{controlador.addNuevoCliente(cliente)}" styleClass="mt-5 col-12 enlace--boton mb-sm-2"/>
                            <h:messages globalOnly="true" errorClass="mensaje__error" />
                        </h:form>
                        <!--FIN Formulario-->
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>


</html>
