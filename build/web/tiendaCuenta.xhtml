<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--Página que muestra los datos de la Tienda. Facilita navegar a las páginas que editan las credenciales o los datos-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="./WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <!--Espacio del menu-->
            <div style="height: 5.2rem"></div>
            <!--FIN espacio-->
            <div class="container-fluid col-10 my-5 " >
                <div class="row">
                    <!--Panel Izquierdo-->
                    <div class="col-sm-12 col-lg-3 cuenta">
                        <div class="row centrar--texto my-4 d-flex justify-content-center ">
                            <!-- <img src="logo1.png" class="border col-4 cuenta-cliente"/> -->
                            <h:graphicImage url="resources/images/#{session.getValue('usuarioLogeado').nombreAvatar}" styleClass="cuenta__logo-tienda"/>
                            <h3 class="col-12 my-4">
                                <h:outputText value="#{msgs['usuario.cuenta_miCuenta']}"/>
                            </h3>
                            <p class="col-12 mb-4">
                                <h:outputText value="#{session.getValue('usuarioLogeado').nombre}"/>
                            </p>
                            <h:form styleClass="col-12">
                                <h:commandLink action="#{controlador.cerrarSesion()}" value="#{msgs['link.cerrar_sesion']}" /> 
                            </h:form>
                        </div>
                    </div>
                    <!--FIN Panel Izquierdo-->
                    <!--Panel Derecho-->
                    <div class="col-sm-12 col-lg-9 px-sm-0">
                        <!--Datos Acceso-->
                        <div class="container-lg-fluid col-sm-12 col-lg-10 offset-lg-1 mt-sm-4 mt-lg-0 py-5 pl-5 cuenta">
                            <h2 class="mb-5" >
                                <h:outputText value="#{msgs['usuario.cuenta_acceso']}"/>
                            </h2>
                            <p class="pl-3 typo01" >
                                <h:outputText value="#{session.getValue('usuarioLogeado').nombre_usuario}"/>
                            </p>
                            <h:link value="#{msgs['usuario.cuenta_editar']}" outcome="usuarioEditarCredenciales" styleClass="cuenta__enlace" />
                        </div>
                        <!--Fin Datos Acceso-->
                        <!--Datos Personales-->
                        <div class="container-lg-fluid col-sm-12 col-lg-10 offset-lg-1 mt-4 py-5 pl-5 cuenta">
                            <h2 class="mb-5">
                                <h:outputText value="#{msgs['usuario.cuenta_personales']}"/>
                            </h2>
                            <p class="pl-3 typo01 mayusculas">
                                <h:outputText value="#{session.getValue('usuarioLogeado').nombre}"/>
                            </p>
                            <h4 class="mt-4 texto--gris mb-1">
                                <h:outputText value="#{msgs['formulario.responsable']}"/>
                            </h4>
                            <p class="pl-3 typo01 mayusculas">
                                <h:outputText value="#{session.getValue('usuarioLogeado').responsable}"/>
                            </p>
                            <h4 class="mt-4 texto--gris mb-1">
                                <h:outputText value="#{msgs['formulario.cif']}"/>
                            </h4>
                            <p class="pl-3 typo01 mayusculas">
                                <h:outputText value="#{session.getValue('usuarioLogeado').cif}"/></p>                                
                            <h4 class="mt-4 texto--gris mb-1">
                                <h:outputText value="#{msgs['formulario.email']}"/>
                            </h4>
                            <p class="pl-3 typo01 ">
                                <h:outputText value="#{session.getValue('usuarioLogeado').email}"/>
                            </p>
                            <h4 class="mt-4 texto--gris mb-1">
                                <h:outputText value="#{msgs['formulario.telefono']}"/>
                            </h4>
                            <p class="pl-3 typo01">
                                <h:outputText value="#{session.getValue('usuarioLogeado').telefono}"/>
                            </p>
                            <h4 class="mt-4 texto--gris mb-1">
                                <h:outputText value="#{msgs['formulario.direccion']}"/>
                            </h4>
                            <p class="pl-3 typo01 mayusculas">
                                <h:outputText value="#{session.getValue('usuarioLogeado').tipoVIA} #{session.getValue('usuarioLogeado').direccion} #{session.getValue('usuarioLogeado').numeroVia}. #{session.getValue('usuarioLogeado').barrio} "/>
                            </p>
                            <h4 class="mt-4 texto--gris mb-1">
                                <h:outputText value="#{msgs['formulario.descripcion']}"/>
                            </h4>
                            <p class="pl-3 typo01 mayusculas">
                                <h:outputText value="#{session.getValue('usuarioLogeado').descripcion}"/>
                            </p>
                            <h:link outcome="tiendaEditarDatos" value="#{msgs['usuario.cuenta_editar']}" styleClass="cuenta__enlace mt-5" /> 
                        </div>
                        <!--FIN Datos Personales-->
                    </div>
                    <!--FIN Panel Derecho-->
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
