<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--Página para la edición de los datos personales de los Clientes-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="./WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <!--Espacio del menu-->
            <div style="height: 5.2rem"></div>
            <!--FIN espacio-->
            <div class="container my-5">
                <div class="row">
                    <div class="col-2 banner py-2">
                        <h4 class="banner__titulo">
                            <h:outputText value="#{msgs['editar.banner_cliente']}"/>
                        </h4>
                    </div>
                    <div class="col-10 formulario pt-5 fondo--blanco">
                        <!--Formulario de edicion de los datos personales de los Clientes-->
                        <h:form styleClass="mb-5 col-12">
                            <div class="row mb-3">
                                <div class="col-lg-6 ">
                                    <h:inputText id="dni" value="#{cliente.dni}" a:placeholder="#{session.getValue('usuarioLogeado').dni}" label="dni" styleClass="formulario__input"/>
                                    <h:outputLabel for="dni" value="#{msgs['formulario.dni']}"/>
                                    <h:message for="dni" styleClass="mensaje__error"/>
                                </div>
                                <div class="col-lg-6">
                                    <h:inputText id="nombre" value="#{cliente.nombre}" a:placeholder="#{session.getValue('usuarioLogeado').nombre}" label="nombre" styleClass="formulario__input"/>
                                    <h:outputLabel for="nombre" value="#{msgs['formulario.nombre']} "/>
                                    <h:message for="nombre" styleClass="mensaje__error"/>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <h:inputText id="apellidos" value="#{cliente.apellidos}" a:placeholder="#{session.getValue('usuarioLogeado').apellidos}" label="apellidos" styleClass="formulario__input"/>
                                    <h:outputLabel for="apellidos" value="#{msgs['formulario.apellidos']} "/>
                                    <h:message for="apellidos" styleClass="mensaje__error"/>
                                </div>
                                <div class="col-md-6">
                                    <h:inputText id="telefono" value="#{cliente.telefono}" a:placeholder="#{session.getValue('usuarioLogeado').telefono}" label="telefono" styleClass="formulario__input"/>
                                    <h:outputLabel for="telefono" value="#{msgs['formulario.telefono']} "/>
                                    <h:message for="telefono" styleClass="mensaje__error"/>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <h:inputText id="direccion" value="#{cliente.direccion}" a:placeholder="#{session.getValue('usuarioLogeado').direccion}" label="direccion" styleClass="formulario__input"/>
                                    <h:outputLabel for="direccion" value="#{msgs['formulario.direccion']} "/>
                                    <h:message for="direccion" styleClass="mensaje__error"/>
                                </div>
                                <div class="col-md-6 row pr-0">
                                    <div class="col-md-6 m-0 pr-0">
                                        <h:inputText id="cp" value="#{cliente.cp}" a:placeholder="#{session.getValue('usuarioLogeado').cp}" label="cp" styleClass="formulario__input"/>
                                        <h:outputLabel for="cp" value="#{msgs['formulario.cp']}"/>
                                        <h:message for="cp" styleClass="mensaje__error"/>
                                    </div>
                                    <div class="col-md-6 m-0 pr-0">
                                        <h:inputText id="sector" value="#{cliente.sector}" a:placeholder="#{session.getValue('usuarioLogeado').sector}" label="sector" styleClass="formulario__input"/>
                                        <h:outputLabel for="sector" value="#{msgs['formulario.sector']} "/>
                                        <h:message for="sector" styleClass="mensaje__error"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h:inputText id="email" value="#{cliente.email}" a:type="email" a:placeholder="#{session.getValue('usuarioLogeado').email}" label="email" styleClass="formulario__input"/>
                                    <h:outputLabel for="email" value="#{msgs['formulario.email']} "/>
                                    <h:message for="email" styleClass="mensaje__error"/>
                                </div>
                            </div>
                            <h:commandButton value="#{msgs['formulario.boton_editar']}" action="#{controlador.editarDatosCliente(cliente)}" styleClass="mt-5 col-12 enlace--boton"/>
                            <h:messages globalOnly="true" styleClass="mensaje-info" />
                        </h:form>
                        <!--FIN Formulario-->
                        <!--Link/boton Volver-->
                        <h:link outcome="clienteCuenta" value="#{msgs['link.volver']}" styleClass="col-12 centrar--texto"/>
                        <!--FIN Volver-->
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
