<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--Pagina inicial de la aplicacion. Explica como es la web y da acceso a Clientes (tambien tiene acceso a Tiendas)-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <!--Carousel-->
            <p:imageSwitch effect="fade" slideshowSpeed="3000" speed="200" slideshowAuto="true" class="carousel--imagen">
                <ui:repeat value="#{imagenesSlider.images}" var="image">
                    <p:graphicImage url="resources/images/#{image}" styleClass="carousel--imagen" />
                </ui:repeat>
            </p:imageSwitch>
            <div class="carousel__caption fondo-caption">
                <h2 id="subtitulo_carousel">Mercado de barrio.</h2>
                <p id="mensaje_carousel">Las tiendas que conoces de siempre, juntas!</p>
            </div>
            <!-- Que es MERCABARRIO -->
            <div class="container-fluid que-es my-5">
                <div class="row offset-lg-1">
                    <div class="col-sm-12 col-lg-5 centrar--texto">
                        <!--<img src="resources/images/descripcion.jpg"/>-->
                        <p:graphicImage url="resources/images/descripcion.jpg" styleClass="que-es__imagen"/>
                    </div>
                    <div class="col-sm-12 col-lg-5 centrar--texto align-self-center mt-sm-5 mt-lg-0">
                        <h3 class="que-es__subtitulo mb-2">
                            <h:outputText value="#{msgs['index.que-es_subtitulo']}"/>
                        </h3>
                        <p class="texto--gris texto--lineas">
                            <h:outputText value="#{msgs['index.que-es_explicacion']}"/>
                        </p>
                    </div>
                </div>
            </div>
            <!--FIN Que es MERCABARRIO-->
            <!-- Caracteristicas MERCABARRIO -->
            <div class="container-fluid ">
                <div class="row px-md-4 justify-content-md-around caracteristicas ">
                    <div class="caracteristicas__elemento p-5 centrar--texto col-sm-10 offset-sm-1 col-md-11 offset-md-0 col-lg-3 px-lg-1 caracteristicas ">
                        <span class="material-icons md-86">store</span>
                        <h2 class="mb-4 ">
                            <h:outputText value="#{msgs['index.caracteristicas_subtitulo-tienda']}"/>
                        </h2>
                        <p class="texto--gris">
                            <h:outputText value="#{msgs['index.caracteristicas_mensaje-tienda']}"/>
                        </p>
                    </div>
                    <div class="caracteristicas__elemento p-5 centrar--texto col-sm-10 offset-sm-1 col-md-11 offset-md-0 col-lg-3 mt-2 mt-lg-0 px-lg-1 caracteristicas ">
                        <span class="material-icons md-86">add</span>
                        <h2 class="mb-4 ">
                            <h:outputText value="#{msgs['index.caracteristicas_subtitulo-elige']}"/>
                        </h2>
                        <p class="texto--gris">
                            <h:outputText value="#{msgs['index.caracteristicas_mensaje-elige']}"/>
                        </p>
                    </div>
                    <div class="caracteristicas__elemento p-5 centrar--texto col-sm-10 offset-sm-1 col-md-11 offset-md-0 col-lg-3 mt-2 mt-lg-0 px-lg-1 mb-4 caracteristicas ">
                        <span class="material-icons md-86">local_shipping</span>
                        <h2 class="mb-4">
                            <h:outputText value="#{msgs['index.caracteristicas_subtitulo-envio']}"/>
                        </h2>
                        <p class="texto--gris">
                            <h:outputText value="#{msgs['index.caracteristicas_mensaje-envio']}"/>
                        </p>
                    </div>
                </div>
            </div>
            <!--FIN Caracteristicas MERCABARRIO-->
            <!-- Lema MERCABARRIO -->
            <div class="container-fluid lema">
                <div class="row d-flex justify-content-between align-items-center lema__contenedor">
                    <h2 class="col-12 centrar--texto lema_filtro ">
                        <h:outputText value="#{msgs['index.lema']}"/>
                    </h2>
                </div>
            </div>
            <!-- FIN Lema MERCABARRIO -->
            <!-- Registro MERCABARRIO -->
            <div class="container-fluid my-5">
                <div class="col-sm-12 col-lg-8 offset-lg-2 my-5 py-5 registro">
                    <h2 class="col-12 centrar--texto mb-5">
                        <h:outputText value="#{msgs['index.mensaje_registro']}"/>
                    </h2>
                    <div class="row registro__botones">
                        <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login" styleClass="enlace--boton">
                            <h:outputText value="#{msgs['link.acceso']}"/>
                        </h:outputLink>
                        <h:link outcome="clienteRegistro" styleClass="enlace--boton">
                            <h:outputText value="#{msgs['link.registro']}"/>
                        </h:link>
                    </div>
                </div>
            </div>
            <!-- FIN Registro MERCABARRIO -->
        </ui:define>
    </ui:composition>
</html>
