<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--Página que muestra a las Tiendas los sus Productos-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <!--Espacio del menu-->
            <div style="height: 5.2rem"></div>
            <!--FIN espacio-->
            <ui:param name="tiendaG" value="#{session.getValue('usuarioLogeado')}"/>
            <!--Link para añadir un nuevo producto-->
            <h:link outcome="productoRegistro" value="#{msgs['tienda.add_producto']}" styleClass="container d-block enlace--boton centrar--texto"/>

            <h:panelGroup rendered="#{controlador.verProductos(tiendaG.id_usuario).size() == 0 }">

                <div class="row my-5 mensaje-vacio">
                    <h3 class="centrar--texto mensaje-vacio__texto">
                        <h:outputText value="#{msgs['producto.vacio_mensaje']}" />
                    </h3>
                    <h:graphicImage url="resources/images/addProducto.svg" styleClass="mensaje-vacio__imagen"/>
                </div>

            </h:panelGroup>
            <h:panelGroup rendered="#{controlador.verProductos(tiendaG.id_usuario).size() gt 0 }">
                <p:dataTable value="#{controlador.verProductos(tiendaG.id_usuario)}" var="prod" styleClass="container my-5 centrar--texto" reflow="true" paginator="true">
                    <p:column width="50">
                        <f:facet name="header" >
                             <h:outputText value="#{msgs['formulario_producto.id']}"/>
                        </f:facet>
                        <h:outputText value="#{prod.id_producto}"/>
                    </p:column>
                    <p:column width="150">
                        <f:facet name="header">
                            <h:outputText value="#{msgs['formulario_producto.fotoPeque']}"/>
                        </f:facet>
                        <h:graphicImage value="resources/images/#{prod.nombreFoto}" style="height: 4em"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs['formulario_producto.nombre']}"/>
                        </f:facet>
                        <h:outputText value="#{prod.nombre} "/>
                    </p:column>
                    <p:column width="100">
                        <f:facet name="header">
                             <h:outputText value="#{msgs['formulario_producto.precio']}"/>
                        </f:facet>
                        <h:outputText value="#{prod.precio} ">
                        </h:outputText>
                    </p:column>
                    <p:column width="100">
                        <f:facet name="header">
                            <h:outputText value="#{msgs['formulario_producto.iva']}"/>
                        </f:facet>
                        <h:outputText value="#{prod.tipoIVA} "/>
                    </p:column>
                    <p:column >
                        <f:facet name="header">
                            <h:outputText value="#{msgs['formulario_producto.gestion']}"/>
                        </f:facet>
                        <div class="row border">
                            <h:form styleClass="col-12 d-flex justify-content-between ">
                                <h:commandLink value="#{msgs['link.borrar']}" action="#{controlador.borrarProducto()}" styleClass="enlace--boton--rojo">
                                    <f:param name="elProductoABorrar" value="#{prod.id_producto}"/>
                                    <f:param name="destino" value="tiendaProductos"/>
                                </h:commandLink>

                                <h:commandLink value="#{msgs['link.editar']}" action="productoEditar" styleClass="enlace--boton--verde">
                                    <f:setPropertyActionListener target="#{producto.id_producto}" value="#{prod.id_producto}"/>
                                </h:commandLink>
                                <h:commandLink value="#{msgs['link.ver']}" action="producto_tInicio" styleClass="enlace--boton">
                                    <f:setPropertyActionListener target="#{producto.id_producto}" value="#{prod.id_producto}"/>
                                </h:commandLink>
                            </h:form>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
        </ui:define>
    </ui:composition>


</html>
